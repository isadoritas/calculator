<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css"/>
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>

        <div class="container">
            <div class="screen">
            </div>
            <div class="buttons">
                <div class="settings">
                    <button id="clearBtn">C</button>
                    <button id="deleteBtn">D</button>
                </div>
                    <div class="grid-container">
                    <button class="grid-button" onclick="this.blur();" data-number="">7</button>
                    <button class="grid-button" onclick="this.blur();" data-number="">8</button>
                    <button class="grid-button" onclick="this.blur();" data-number>9</button>
                    <button class="grid-button" onclick="this.blur();" data-operator>รท</button>

                    <button class="grid-button" onclick="this.blur();" data-number>4</button>
                    <button class="grid-button" onclick="this.blur();" data-number>5</button>
                    <button class="grid-button" onclick="this.blur();" data-number>6</button>
                    <button class="grid-button" onclick="this.blur();" data-operator>x</button>

                    <button class="grid-button" onclick="this.blur();" data-number>1</button>
                    <button class="grid-button" onclick="this.blur();" data-number>2</button>
                    <button class="grid-button" onclick="this.blur();" data-number>3</button>
                    <button class="grid-button" onclick="this.blur();" data-operator>-</button>

                    <button class="grid-button" onclick="this.blur();" data-number>0</button>
                    <button class="grid-button" onclick="this.blur();" id="pointBtn">.</button>
                    <button class="grid-button" onclick="this.blur();" id="equalsBtn">=</button>
                    <button class="grid-button" onclick="this.blur();" data-operator>+</button>
                    </div>
                        </div>
                    
                    
            </div>
            
        </div>

    </body>
    <footer>

    </footer>
</html>
